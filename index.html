<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #808080; /* Серый фон для body */
        }
        .chat-background {
            /*Убрал background-image*/
            background-color: #808080; /*Серый фон и для области чата */
            /*background-size: cover;
            background-repeat: no-repeat;*/
        }
    </style>
</head>
<body class="text-white">
    <div class="flex flex-col h-screen">
        <!-- Header -->
        <div class="flex items-center justify-between bg-gray-800 p-4">
            <div class="flex items-center">
                <i class="fas fa-arrow-left text-white text-xl"></i>
                <div class="ml-4 flex items-center">
                    <div class="w-10 h-10 bg-purple-500 rounded-full flex items-center justify-center text-white text-xl">Л</div>
                    <div class="ml-2">
                        <div class="text-white font-semibold">лазанья</div>
                        <div class="text-gray-400 text-sm">был(а) в 10:40</div>
                    </div>
                </div>
            </div>
            <div class="flex items-center">
                <i class="fas fa-phone text-white text-xl mr-4"></i>
                <i class="fas fa-ellipsis-v text-white text-xl"></i>
            </div>
        </div>
        <!-- Chat Area -->
        <div class="flex-1 chat-background p-4 overflow-y-auto">
            <div class="text-center text-gray-400 text-sm mb-4">7 марта</div>
            <div class="flex flex-col items-end mb-4">
                <div class="bg-purple-500 text-white p-3 rounded-lg mb-1 max-w-xs">Привет)</div>
                <div class="text-gray-400 text-xs">18:23 <i class="fas fa-check-double"></i></div>
            </div>
            <div class="flex flex-col items-end mb-4">
                <div class="bg-purple-500 text-white p-3 rounded-lg mb-1 max-w-xs">Это девушка Максима</div>
                <div class="text-gray-400 text-xs">18:23 <i class="fas fa-check-double"></i></div>
            </div>
            <div class="flex flex-col items-end mb-4">
                <div class="bg-purple-500 text-white p-3 rounded-lg mb-1 max-w-xs">если еще раз подойдёшь к нему или напишешь что-то, я тебе все патлы повырываю))</div>
                <div class="text-gray-400 text-xs">18:24 <i class="fas fa-check-double"></i></div>
            </div>
            <div class="text-center text-gray-400 text-sm mb-4">8 марта</div>
            <div class="flex flex-col items-start mb-4">
                <div class="bg-gray-700 text-white p-3 rounded-lg mb-1 max-w-xs">эм</div>
                <div class="text-gray-400 text-xs">08:04</div>
            </div>
            <div class="flex flex-col items-start mb-4">
                <div class="bg-gray-700 text-white p-3 rounded-lg mb-1 max-w-xs">мы с ним дружим</div>
                <div class="text-gray-400 text-xs">08:04</div>
            </div>
            <div class="flex flex-col items-start mb-4">
                <div class="bg-gray-700 text-white p-3 rounded-lg mb-1 max-w-xs">в чём проблема</div>
                <div class="text-gray-400 text-xs">08:04</div>
            </div>
        </div>
        <!-- Input Area -->
        <div class="bg-gray-800 p-4 flex items-center">
            <i class="fas fa-smile text-gray-400 text-2xl mr-4"></i>
            <input type="text" class="flex-1 bg-gray-700 text-white p-2 rounded-lg" placeholder="Сообщение">
            <i class="fas fa-paper-plane text-blue-500 text-2xl ml-4"></i>
        </div>
    </div>

    <audio id="audio" src="https://github.com/Dimaa1113/hje/raw/refs/heads/main/ston.mp3"></audio>

    <script>
        const audio = document.getElementById('audio');

        function playSound() {
            audio.currentTime = 0; // Перематываем в начало, чтобы звук играл каждый раз
            audio.play();
        }

        // Добавляем обработчики на весь документ, чтобы ловить клики/касания везде
        document.addEventListener('click', playSound);
        document.addEventListener('touchstart', playSound); // Для мобильных устройств

        // Также добавляем обработчики на все кнопки (если они есть)
        const buttons = document.querySelectorAll('button'); // выбираем все button
        buttons.forEach(button => {
          button.addEventListener('click', playSound);
          button.addEventListener('touchstart', playSound);
        });

         const icons = document.querySelectorAll('i'); // выбираем все i
            icons.forEach(icon => {
              icon.addEventListener('click', playSound);
              icon.addEventListener('touchstart', playSound);
            });
    </script>
</body>
</html>
